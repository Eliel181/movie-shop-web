<section >
  <div class="flex flex-col items-center justify-center px-6 py-9 mx-auto md:h-screen lg:py-0 mt-25 lg:mt-0">

      <div class="w-full rounded-lg bg-fondo shadow py-4  md:mt-0 sm:max-w-md xl:p-0 border border-pink-300 inset-shadow-sm inset-shadow-pink-500/90 shadow-2xl shadow-pink-300/50">
          <div class="p-6 space-y-2 md:space-y-4 sm:p-8">
              <h1 class="text-2xl text-center font-bold font-cursiva leading-tight tracking-tight md:text-2xl text-white text-shadow-lg text-shadow-pink-300 mb-[3rem]">
                  Registro
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                  <div>
                      <label for="nombre" class="block mb-2 text-sm font-medium text-white">Nombre</label>
                      <input type="text" name="nombre" id="nombre" class="bg-gris-rosado border rounded-lg focus:ring-primary-600 focus:border-pink-500 block w-full p-2.5 placeholder-gray-400 text-white" placeholder="Ingresa Tu Nombre" required="">
                  </div>

                  <div>
                      <label for="apellido" class="block mb-2 text-sm font-medium text-white">Apellido</label>
                      <input type="text" name="apellido" id="apellido" class="bg-gris-rosado border rounded-lg focus:ring-primary-600 focus:border-pink-500 block w-full p-2.5 placeholder-gray-400 text-white" placeholder="Ingresa Tu Apellido" required="">
                  </div>

                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-white">Correo Electronico</label>
                      <input type="email" name="email" id="email" class="bg-gris-rosado border rounded-lg focus:ring-primary-600 focus:border-pink-500 block w-full p-2.5 placeholder-gray-400 text-white" placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-white">Contraseña</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gris-rosado border  text-gray-900 rounded-lg focus:ring-pink-500 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400 text-white " required="">
                  </div>

                  <button type="submit" class="w-full text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-5">
                    Registrarme
                  </button>

              </form>
          </div>
      </div>
  </div>
</section>
